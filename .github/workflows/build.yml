name: Build Push Cleanup

on:
  push:
    branches:
      - master
    paths:
      - "image/**"
  schedule:
    - cron: "30 18 * * 0,4" # 2 hours after imageptt update

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.actor }}/pttbbs
  NODE_MAJOR: "24"
  DEBIAN_VERSION: "bookworm"

jobs:
  image-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v5

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          pull: true
          push: ${{ github.event_name != 'pull_request' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: ./image
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DEBIAN_VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DEBIAN_VERSION }}-${{ steps.date.outputs.date }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            NODE_MAJOR=${{ env.NODE_MAJOR }}
            DEBIAN_VERSION=${{ env.DEBIAN_VERSION }}

  cleanup:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: clean pttbbs image
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          package: pttbbs
          delete-untagged: true
          keep-n-tagged: 5
