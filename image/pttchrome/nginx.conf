user  nobody  nogroup;
worker_processes  1;
worker_shutdown_timeout 3s;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    resolver 127.0.0.11;

    map $http_origin $bbs_origin_checked {
        "${PTTCHROME_ORIGIN}" 1;
        "~^app://" 1;
        "~^https?://127\." 1;
        default 0;
    }

    map $http_x_forwarded_proto $real_scheme {
        default $http_x_forwarded_proto;
        ''      $scheme;
    }

    map $real_scheme $is_secure {
        default 0;
        'https' 1;
    }

    map $http_x_forwarded_port $real_port {
        default $http_x_forwarded_port;
        ''      $remote_port;
    }

    server {
        listen       80;
        server_name  localhost;

        set_real_ip_from 172.16.0.0/12;
        set_real_ip_from 192.168.0.0/16;
        set_real_ip_from 10.0.0.0/8;
        real_ip_header X-Forwarded-For;
        real_ip_recursive on;

        location / {
            root   /usr/local/openresty/nginx/html;
            index  index.html;
        }

        location /ws {
            # Optional: lport sent to logind.
            # Values: an integer.
            # Default: server port.
            set $bbs_lport $real_port;

            # Optional: Whether it is a secure connection.
            # Values: 1 for secure, otherwise non-secure.
            # Default: non-secure.
            set $bbs_secure $is_secure;

            # Required: The logind address.
            set $bbs_logind_addr "${LOGIND_ADDR}";
            set $bbs_logind_port "${LOGIND_PORT}";

            content_by_lua_file wsproxy.lua;
        }
    }
}
